    <body>
        <div class="corset">
            <h1>Test page with boilerplate content</h1>
        </div>

        <div class="stripe stripe--large">
            <div class="corset">
                <h2>Notifications</h2>

                <div class="notification">
                    <p>Default notification</p>
                </div>
                <div class="notification error">
                    <p>Something went wrong!</p>
                </div>
                <div class="notification success">
                    <p>Phew! It worked.</p>
                </div>
                <div class="notification warning">
                    <p>You might want to check this out.</p>
                </div>
                <div class="notification info">
                    <p>You should totally know this.</p>
                </div>
                <div class="notification empty">
                    <p>This one is empty.</p>
                </div>
                <div class="notification inverse">
                    <p>This inverse one is dark.</p>
                </div>

            </div><!-- .corset -->
        </div><!-- .stripe -->


        <div class="stripe stripe--large stripe--light">
            <div class="corset">
                <h2>Buttons</h2>
                <button class="mb btn">Straight button</button>
                <button class="mb btn btn--large">A large button</button>
                <button class="mb btn btn--small">A small button</button>
                <button class="mb btn btn--pill">A round pill button</button>
                <button class="mb btn btn--full">Full width button</button>
                <hr class="mb">
                <button class="mb btn btn--inverse">Inverse</button>
                <button class="mb btn btn--error">Error</button>
                <button class="mb btn btn--success">Success</button>
                <button class="mb btn btn--warning">Warning</button>
                <button class="mb btn btn--info">Info</button>
                <hr class="mb">
                <button class="mb btn btn--outline">An outline button</button>
                <button class="mb btn btn--outline btn--inverse">Inverse</button>
                <button class="mb btn btn--outline btn--error">Error</button>
                <button class="mb btn btn--outline btn--success">Success</button>
                <button class="mb btn btn--outline btn--warning">Warning</button>
                <button class="mb btn btn--outline btn--info">Info</button>
                <hr class="mb">
                <button class="mb btn btn--small btn--outline">An outline button</button>
                <button class="mb btn btn--large btn--outline btn--error">Error</button>
                <button class="mb btn btn--pill btn--outline btn--success">Success</button>
                <button class="mb btn btn--full btn--outline btn--warning">Warning</button>
                <button class="mb btn btn--small btn--outline btn--info">Info</button>

            </div><!-- .corset -->
        </div><!-- .stripe -->
